<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="user.css" />
</head>
<body>
    <div class="container ">
        <table>
            <thead>
                <tr>
                    <td>
                        <img src="https://i.gyazo.com/8d86eed9dd2d985780c6f877e2414678.png" />
                    </td>
                    <td>
                        <h5 style="margin-top: 0.8em">Users</h5>
                    </td>
                    <td>
                    </td>
                    <td>
                    </td>
                    <td>
                    </td>
                    <td>
                        <h5 data-bind="text: $root.usersSelected() + ' selected'" style="margin-top: 0.8em; margin-left: 28em"></h5>
                    </td>
                </tr>
            </thead>
        </table>
    </div>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <td>
                        ACTIVE
                    </td>
                    <td>
                        TYPE
                    </td>
                    <td>
                        NAME
                    </td>
                    <td>
                        EMAIL
                    </td>
                    <td>
                        TELEPHONE
                    </td>
                    <td>
                        STATUS
                    </td>
                </tr>
            </thead>
            <tbody data-bind="foreach: users">
                <tr>
                    <td>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" data-bind="value: selected, checked: selected">
                            <label class="form-check-label" for="flexCheckDefault">
                            </label>
                        </div>
                    </td>
                    <td>
                        <div class="btn disabled d-flex justify-content-center" data-bind="text: typeBox, style:{'background-color' : bgColor()}"
                             style="color: white; width:34px; border:0px;"></div>
                    </td>
                    <td data-bind="text: name">
                    </td>
                    <td data-bind="text: email">
                    </td>
                    <td data-bind="text: phone">
                    </td>
                    <td>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" data-bind="checked: active(), event: {change: changeUser}, value: active">
                            <label class="form-check-label" for="flexSwitchCheckDefault"></label>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

<script type='text/javascript' src='https://knockoutjs.com/downloads/knockout-3.5.1.js'></script>
<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout.mapping/2.4.1/knockout.mapping.js'></script>
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script src="user.js"></script>
<script>
    this.vm = new generalViewModel();
    this.vm.init();
    ko.applyBindings(this.vm);
</script>
